<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>利润计算器（税务合规版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        /* 只读输入框（自动计算结果）的差异化视觉样式 - 与简化版一致 */
        .input-group input[readonly] {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border: 2px solid #28a745;
            color: #155724;
            cursor: not-allowed;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(40, 167, 69, 0.1);
        }

        .input-group input[readonly]:hover {
            background: linear-gradient(135deg, #d4edda 0%, #e8f5e8 100%);
            border-color: #20c997;
            box-shadow: inset 0 2px 4px rgba(40, 167, 69, 0.2);
        }

        /* 利润输入框的盈亏状态颜色（与简化版一致） */
        .input-group input[readonly].profit-positive {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border: 2px solid #28a745;
            color: #155724;
            box-shadow: inset 0 2px 4px rgba(40, 167, 69, 0.1);
        }

        .input-group input[readonly].profit-negative {
            background: linear-gradient(135deg, #f8e8e8 0%, #fff0f0 100%);
            border: 2px solid #dc3545;
            color: #721c24;
            box-shadow: inset 0 2px 4px rgba(220, 53, 69, 0.1);
        }

        .input-group input[readonly].profit-zero {
            background: linear-gradient(135deg, #fff8e1 0%, #fff3cd 100%);
            border: 2px solid #ffc107;
            color: #856404;
            box-shadow: inset 0 2px 4px rgba(255, 193, 7, 0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input::placeholder {
            color: #adb5bd;
            font-weight: normal;
        }

        .results {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid #dee2e6;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 1.3rem;
            color: #495057;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #212529;
        }

        .profit-positive {
            color: #28a745;
        }

        .profit-negative {
            color: #dc3545;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: transform 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .status-good {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-bad {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>利润计算器</h1>
            <p>税务合规版</p>
            <p style="margin-top: 8px; font-size: 0.85rem; opacity: 0.7;">算法错误反馈：微信 <span style="color: #ffffff; font-weight: bold;">jayyuuuuuu</span></p>
        </div>

        <div class="content">
            <!-- 核心财务指标 -->
            <div class="section">
                <h2>核心财务指标</h2>
                <div class="input-grid">
                    <div class="input-group">
                        <label>进货价</label>
                        <input type="number" id="costPrice" placeholder="请输入商品进价" step="0.01" value="58">
                    </div>
                    <div class="input-group">
                        <label>开票成本（%）</label>
                        <input type="number" id="invoiceCost" placeholder="开票成本比例" step="0.1" value="6">
                    </div>
                    <div class="input-group">
                        <label>售价（含税）</label>
                        <input type="number" id="sellingPrice" placeholder="请输入商品售价" step="0.01" value="109">
                    </div>
                    <div class="input-group">
                        <label>你的利润</label>
                        <input type="text" id="profit" readonly placeholder="自动计算">
                    </div>
                    <div class="input-group">
                        <label>保本ROI</label>
                        <input type="text" id="breakevenROI" readonly placeholder="自动计算">
                    </div>
                    <div class="input-group">
                        <label>保本广告占比</label>
                        <input type="text" id="breakevenAdRate" readonly placeholder="自动计算">
                    </div>
                </div>
            </div>

            <!-- 费用设置 -->
            <div class="section">
                <h2>费用设置</h2>
                <div class="input-grid">
                    <div class="input-group">
                        <label>付费占比（%）</label>
                        <input type="number" id="marketingCost" placeholder="请输入预期广告占比占比" step="0.1" value="20">
                    </div>
                    <div class="input-group">
                        <label>退货率（%）</label>
                        <input type="number" id="riskRate" placeholder="请输入退货率" step="0.1" value="20">
                    </div>
                    <div class="input-group">
                        <label>进项税率（%）</label>
                        <input type="number" id="inputTaxRate" placeholder="进项税率" step="0.1" value="13">
                    </div>
                    <div class="input-group">
                        <label>销项税率（%）</label>
                        <input type="number" id="outputTaxRate" placeholder="销项税率" step="0.1" value="13">
                    </div>
                    <div class="input-group">
                        <label>平台佣金（%）</label>
                        <input type="number" id="platformFee" placeholder="请输入平台佣金" step="0.1" value="5.5">
                    </div>
                    <div class="input-group">
                        <label>每单快递费</label>
                        <input type="number" id="logisticsCost" placeholder="请输入物流费用" step="0.01" value="2.8">
                    </div>
                    <div class="input-group">
                        <label>运费险</label>
                        <input type="number" id="shippingInsurance" placeholder="请输入运费险费用" step="0.01" value="1.5">
                    </div>
                    <div class="input-group">
                        <label>其它成本</label>
                        <input type="number" id="otherCost" placeholder="请输入其他费用" step="0.01" value="2.5">
                    </div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateProfit()">计算利润</button>

            <!-- 计算结果 -->
            <div class="results" id="results" style="display: none;">
                <h2>计算结果</h2>
                
                <div class="result-item">
                    <span class="result-label">实际利润：</span>
                    <span class="result-value" id="actualProfit">¥0.00</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">利润率：</span>
                    <span class="result-value" id="profitRate">0%</span>
                </div>

                <div class="status" id="profitStatus"></div>

                <!-- 价格指标一览 -->
                <h3 style="margin-top: 30px; color: #495057; font-size: 1.4rem;">价格指标一览</h3>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="markupRatio">0倍</div>
                        <div class="metric-label">加价倍率</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="grossMargin">0%</div>
                        <div class="metric-label">毛利润</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function serviceVATFromTaxInclusive(amount, rate = 0.06) {
            return amount * rate / (1 + rate);
        }

        function calculateProfit() {
            try {
                const costPrice = parseFloat(document.getElementById('costPrice').value) || 0;
                const invoiceCost = parseFloat(document.getElementById('invoiceCost').value) || 0;
                const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
                const marketingCost = parseFloat(document.getElementById('marketingCost').value) || 0;
                const riskRate = parseFloat(document.getElementById('riskRate').value) || 0;
                const inputTaxRate = parseFloat(document.getElementById('inputTaxRate').value) || 0;
                const outputTaxRate = parseFloat(document.getElementById('outputTaxRate').value) || 0;
                const platformFee = parseFloat(document.getElementById('platformFee').value) || 0;
                const logisticsCost = parseFloat(document.getElementById('logisticsCost').value) || 0;
                const shippingInsurance = parseFloat(document.getElementById('shippingInsurance').value) || 0;
                const otherCost = parseFloat(document.getElementById('otherCost').value) || 0;

                if (costPrice <= 0 || sellingPrice <= 0) {
                    alert('Please enter valid cost price and selling price!');
                    return;
                }

                const actualInvoiceCost = costPrice * (invoiceCost / 100);
                const totalPurchaseCost = costPrice + actualInvoiceCost;
                
                const purchaseVAT = costPrice * (inputTaxRate / 100);

                const baseCost = costPrice + actualInvoiceCost;
                
                const markupRatio = (sellingPrice / baseCost).toFixed(2);
                
                const grossMargin = (((sellingPrice - baseCost) / sellingPrice) * 100).toFixed(2);

                const effectiveSalesRate = 1 - (riskRate / 100);

                const platformFeeAmount = sellingPrice * (platformFee / 100);
                const v = 0.06;
                const adCost = sellingPrice * (marketingCost / 100);
                const adCostEffective = adCost / effectiveSalesRate;
                
                const adVAT = serviceVATFromTaxInclusive(adCostEffective, v);

                const logisticsCostEffective = logisticsCost / effectiveSalesRate;
                const shippingInsuranceEffective = shippingInsurance / effectiveSalesRate;
                const otherCostEffective = otherCost / effectiveSalesRate;

                const netPrice = sellingPrice / (1 + outputTaxRate / 100);
                const outputVAT = netPrice * (outputTaxRate / 100);

                const totalVATDeduction = purchaseVAT + adVAT + serviceVATFromTaxInclusive(platformFeeAmount, v);
                const actualVAT = outputVAT - totalVATDeduction;

                const totalCost = totalPurchaseCost + platformFeeAmount + adCostEffective + 
                                logisticsCostEffective + shippingInsuranceEffective + otherCostEffective + actualVAT;

                const profit = sellingPrice - totalCost;
                const profitRate = (profit / sellingPrice * 100).toFixed(2);

                const effectiveCost = costPrice + actualInvoiceCost;
                const fixedCosts = (logisticsCost + shippingInsurance + otherCost) / effectiveSalesRate;
                const t = outputTaxRate / 100;
                const taxFactorOnFinal = t / (1 + t);

                const B = effectiveCost - purchaseVAT + fixedCosts;
                
                const platformRateDecimal = platformFee / 100;
                const D = 1 - platformRateDecimal - taxFactorOnFinal + (v / (1 + v)) * platformRateDecimal;

                const term = D - (B / sellingPrice);
                const breakevenAdRate = (effectiveSalesRate / (1 - v)) * term;

                let breakevenROI;
                if (breakevenAdRate <= 0) {
                    breakevenROI = '∞';
                } else if (!isFinite(breakevenAdRate) || breakevenAdRate >= 1) {
                    breakevenROI = '-';
                } else {
                    breakevenROI = (effectiveSalesRate / breakevenAdRate).toFixed(2);
                }

                document.getElementById('profit').value = `¥${profit.toFixed(2)}`;
                
                const profitInput = document.getElementById('profit');
                profitInput.classList.remove('profit-positive', 'profit-negative', 'profit-zero');
                if (profit > 0) {
                    profitInput.classList.add('profit-positive');
                } else if (profit < 0) {
                    profitInput.classList.add('profit-negative');
                } else {
                    profitInput.classList.add('profit-zero');
                }

                document.getElementById('actualProfit').textContent = `¥${profit.toFixed(2)}`;
                document.getElementById('profitRate').textContent = `${profitRate}%`;
                document.getElementById('markupRatio').textContent = `${markupRatio}倍`;
                document.getElementById('grossMargin').textContent = `${grossMargin}%`;
                document.getElementById('breakevenROI').value = breakevenROI;
                
                let breakevenAdRateDisplay;
                if (breakevenAdRate <= 0) {
                    breakevenAdRateDisplay = '0%';
                } else if (!isFinite(breakevenAdRate) || breakevenAdRate >= 1) {
                    breakevenAdRateDisplay = '-';
                } else {
                    breakevenAdRateDisplay = (breakevenAdRate * 100).toFixed(2) + '%';
                }
                document.getElementById('breakevenAdRate').value = breakevenAdRateDisplay;

                const profitStatus = document.getElementById('profitStatus');
                let statusText = '';
                let statusClass = '';

                if (profit < 0) {
                    statusText = '⚠️ Loss';
                    statusClass = 'status-bad';
                } else if (profitRate < 5) {
                    statusText = '⚠️ Low profit margin';
                    statusClass = 'status-warning';
                } else if (profitRate > 30) {
                    statusText = '✅ Excellent profit margin';
                    statusClass = 'status-good';
                } else {
                    statusText = '✅ Normal profit margin';
                    statusClass = 'status-good';
                }

                profitStatus.textContent = statusText;
                profitStatus.className = `status ${statusClass}`;

                document.getElementById('results').style.display = 'block';

            } catch (error) {
                console.error('Calculation error:', error);
                alert('An error occurred during calculation. Please check your input data!');
            }
        }

        function saveToLocalStorage() {
            const inputs = document.querySelectorAll('input[type="number"]');
            const data = {};
            
            inputs.forEach(input => {
                data[input.id] = input.value;
            });
            
            try {
                localStorage.setItem('priceCalculatorData', JSON.stringify(data));
            } catch (e) {
                console.warn('Unable to save to localStorage:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('priceCalculatorData');
                if (saved) {
                    const data = JSON.parse(saved);
                    Object.keys(data).forEach(id => {
                        const element = document.getElementById(id);
                        if (element) {
                            element.value = data[id];
                        }
                    });
                }
            } catch (e) {
                console.warn('Unable to load data from localStorage:', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();
            
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    saveToLocalStorage();
                    
                    clearTimeout(this.timeout);
                    this.timeout = setTimeout(calculateProfit, 500);
                });
            });
            
            setTimeout(calculateProfit, 100);
        });
    </script>

    <!-- 版权声明 -->
    <footer style="text-align: center; padding: 20px; color: #495057; font-size: 1rem; border-top: 1px solid #e9ecef; margin-top: 40px; background: #f8f9fa;">
        <p style="font-weight: 500;">© 已根据电商税法合规计算，数据仅供参考.</p>
    </footer>
</body>
</html>
