<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>利润计算器（税务合规版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1500px; /* 增加容器宽度以容纳左右分屏 */
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* 电脑端左右分屏布局 */
        .desktop-layout {
            display: flex;
            gap: 30px;
            min-height: 600px;
            padding: 0 20px;
        }

        .left-panel {
            flex: 1;
            min-width: 0; /* 防止flex子项溢出 */
            position: relative;
        }

        .right-panel {
            flex: 1;
            min-width: 0; /* 防止flex子项溢出 */
            border-left: 2px solid #e9ecef;
            padding-left: 30px;
            position: relative;
        }

        .right-panel::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1px;
        }

        /* 手机端保持原有布局 */
        .mobile-layout {
            display: block;
        }

        /* 响应式布局切换 */
        @media (min-width: 1024px) {
            .desktop-layout {
                display: flex;
            }
            
            .mobile-layout {
                display: none;
            }
            
            .content {
                padding: 30px;
            }
            
            .right-panel .content {
                padding: 30px 0 30px 0;
            }

            /* 电脑端优化表格显示 - 移除固定高度限制，让表格完整显示 */
            .simulation-table-container {
                max-height: none; /* 移除固定高度限制 */
                overflow: visible; /* 移除滚动条 */
            }

            .simulation-table th {
                position: static; /* 移除粘性定位，因为不再需要滚动 */
                z-index: auto;
            }

            /* 确保表格在电脑端有足够的显示空间 */
            .profit-simulation-results {
                min-height: auto;
            }
        }

        @media (max-width: 1023px) {
            .desktop-layout {
                display: none;
            }
            
            .mobile-layout {
                display: block;
            }
            
            .container {
                max-width: 800px;
            }
            
            .content {
                padding: 40px;
            }
        }

        /* 电脑端左右分屏时的特殊样式 */
        @media (min-width: 1024px) {
            .desktop-layout .section {
                margin-bottom: 30px;
            }

            .desktop-layout .section:last-child {
                margin-bottom: 0;
            }

            .desktop-layout .input-grid {
                gap: 15px;
            }

            .desktop-layout .input-group {
                margin-bottom: 20px;
            }

            .desktop-layout .profit-simulation-controls {
                margin-bottom: 20px;
            }

            .desktop-layout .profit-simulation-results {
                margin-top: 15px;
            }

            /* 电脑端优化表格显示 - 移除固定高度限制，让表格完整显示 */
            .simulation-table-container {
                max-height: none; /* 移除固定高度限制 */
                overflow: visible; /* 移除滚动条 */
                border-radius: 10px;
                border: 2px solid #e9ecef;
            }

            .simulation-table th {
                position: static; /* 移除粘性定位，因为不再需要滚动 */
                z-index: auto;
            }

            /* 确保表格在电脑端有足够的显示空间 */
            .profit-simulation-results {
                min-height: auto;
            }

            /* 电脑端表格样式优化 */
            .desktop-layout .simulation-table {
                font-size: 0.9rem;
                width: 100%;
                table-layout: auto; /* 让表格根据内容自动调整列宽 */
            }

            .desktop-layout .simulation-table th,
            .desktop-layout .simulation-table td {
                padding: 10px 6px;
                min-width: 60px;
                white-space: nowrap; /* 防止文字换行 */
                text-align: center;
            }

            /* 电脑端右侧面板内容区域优化 */
            .desktop-layout .right-panel .content {
                padding: 30px 0 30px 0;
                height: fit-content; /* 根据内容自适应高度 */
            }

            /* 确保右侧面板能够完整显示所有内容 */
            .desktop-layout .right-panel {
                height: auto;
                min-height: 600px;
            }

            /* 电脑端表格容器优化 */
            .desktop-layout .simulation-table-container {
                margin-bottom: 0;
                border: 2px solid #e9ecef;
                border-radius: 10px;
                background: white;
            }

            /* 确保利润推演结果区域能够完整显示 */
            .desktop-layout .profit-simulation-results {
                height: auto;
                min-height: 0;
                overflow: visible;
            }
        }

        @media (max-width: 1023px) {
            .desktop-layout {
                display: none;
            }
            
            .mobile-layout {
                display: block;
            }
            
            .container {
                max-width: 800px;
            }
            
            .content {
                padding: 40px;
            }
        }



        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        /* 只读输入框（自动计算结果）的差异化视觉样式 - 与简化版一致 */
        .input-group input[readonly] {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border: 2px solid #28a745;
            color: #155724;
            cursor: not-allowed;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(40, 167, 69, 0.1);
        }

        .input-group input[readonly]:hover {
            background: linear-gradient(135deg, #d4edda 0%, #e8f5e8 100%);
            border-color: #20c997;
            box-shadow: inset 0 2px 4px rgba(40, 167, 69, 0.2);
        }

        /* 利润输入框的盈亏状态颜色（与简化版一致） */
        .input-group input[readonly].profit-positive {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border: 2px solid #28a745;
            color: #155724;
            box-shadow: inset 0 2px 4px rgba(40, 167, 69, 0.1);
        }

        .input-group input[readonly].profit-negative {
            background: linear-gradient(135deg, #f8e8e8 0%, #fff0f0 100%);
            border: 2px solid #dc3545;
            color: #721c24;
            box-shadow: inset 0 2px 4px rgba(220, 53, 69, 0.1);
        }

        .input-group input[readonly].profit-zero {
            background: linear-gradient(135deg, #fff8e1 0%, #fff3cd 100%);
            border: 2px solid #ffc107;
            color: #856404;
            box-shadow: inset 0 2px 4px rgba(255, 193, 7, 0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input::placeholder {
            color: #adb5bd;
            font-weight: normal;
        }

        .results {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid #dee2e6;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 1.3rem;
            color: #495057;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #212529;
        }

        .profit-positive {
            color: #28a745;
        }

        .profit-negative {
            color: #dc3545;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: transform 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
        }



        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .status-good {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-bad {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }



        /* 利润推演功能样式 */
        .profit-simulation-controls {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #dee2e6;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .range-inputs {
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .range-inputs input {
            width: 120px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            background: white;
            transition: all 0.3s ease;
        }

        .range-inputs input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .range-inputs span {
            color: #6c757d;
            font-weight: 500;
            font-size: 1rem;
        }

        /* 电脑端：两个设置项放在同一行 */
        .control-groups-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .control-group {
            flex: 1;
            margin-bottom: 0;
        }

        .profit-simulation-results {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            margin-top: 20px;
        }

        .simulation-table-container {
            overflow-x: auto;
            margin-bottom: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .simulation-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .simulation-table th,
        .simulation-table td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #dee2e6;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .simulation-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .simulation-table th:first-child {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            min-width: 100px;
        }

        .simulation-table td:first-child {
            background: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }

        .simulation-table td:first-child.header-cell {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%) !important;
            color: white !important;
        }

        .simulation-table td {
            background: white;
            transition: background-color 0.2s ease;
        }

        .simulation-table td:hover {
            background: #e3f2fd;
        }

        .header-cell {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            font-weight: bold !important;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .profit-cell {
            font-weight: bold;
        }

        .profit-cell.positive {
            color: #28a745;
            background: #e8f5e8;
        }

        .profit-cell.negative {
            color: #dc3545;
            background: #f8e8e8;
        }

        .profit-cell.zero {
            color: #856404;
            background: #fff8e1;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }



            .range-inputs {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .range-inputs input {
                width: 80px;
            }

            .simulation-table-container {
                font-size: 0.8rem;
            }

            .simulation-table th,
            .simulation-table td {
                padding: 8px 4px;
                font-size: 0.8rem;
            }

            .profit-simulation-controls {
                padding: 20px;
            }

            .profit-simulation-results {
                padding: 20px;
            }

            /* 手机端：两个设置项分上下两行显示 */
            .control-groups-container {
                flex-direction: column;
                gap: 20px;
            }

            .control-group {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>含税利润计算</h1>
            <p style="margin-top: 8px; font-size: 0.85rem; opacity: 0.7;">如有算法错误联系微信 <span style="color: #ffffff; font-weight: bold;">jayyuuuuuu</span>反馈</p>
        </div>



        <!-- 电脑端左右分屏布局 -->
        <div class="desktop-layout">
            <!-- 左侧面板：主页面内容 -->
            <div class="left-panel">
                <div class="content">
                    <!-- 核心财务指标 -->
                    <div class="section">
                        <h2>核心财务指标</h2>
                        <div class="input-grid">
                            <div class="input-group">
                                <label>进货价</label>
                                <input type="number" id="costPrice" placeholder="请输入商品进价" step="0.01" value="58">
                            </div>
                            <div class="input-group">
                                <label>开票成本（%）</label>
                                <input type="number" id="invoiceCost" placeholder="开票成本比例" step="0.1" value="6">
                            </div>
                            <div class="input-group">
                                <label>售价（含税）</label>
                                <input type="number" id="sellingPrice" placeholder="请输入商品售价" step="0.01" value="109">
                            </div>
                            <div class="input-group">
                                <label>你的利润</label>
                                <input type="text" id="profit" readonly placeholder="自动计算">
                            </div>
                            <div class="input-group">
                                <label>保本ROI</label>
                                <input type="text" id="breakevenROI" readonly placeholder="自动计算">
                            </div>
                            <div class="input-group">
                                <label>保本广告占比</label>
                                <input type="text" id="breakevenAdRate" readonly placeholder="自动计算">
                            </div>
                        </div>
                    </div>

                    <!-- 费用设置 -->
                    <div class="section">
                        <h2>费用设置</h2>
                        <div class="input-grid">
                            <div class="input-group">
                                <label>付费占比（%）</label>
                                <input type="number" id="marketingCost" placeholder="请输入预期广告占比占比" step="0.1" value="20">
                            </div>
                            <div class="input-group">
                                <label>退货率（%）</label>
                                <input type="number" id="riskRate" placeholder="请输入退货率" step="0.1" value="20">
                            </div>
                            <div class="input-group">
                                <label>进项税率（%）</label>
                                <input type="number" id="inputTaxRate" placeholder="进项税率" step="0.1" value="13">
                            </div>
                            <div class="input-group">
                                <label>销项税率（%）</label>
                                <input type="number" id="outputTaxRate" placeholder="销项税率" step="0.1" value="13">
                            </div>
                            <div class="input-group">
                                <label>平台佣金（%）</label>
                                <input type="number" id="platformFee" placeholder="请输入平台佣金" step="0.1" value="5.5">
                            </div>
                            <div class="input-group">
                                <label>每单快递费</label>
                                <input type="number" id="logisticsCost" placeholder="请输入物流费用" step="0.01" value="2.8">
                            </div>
                            <div class="input-group">
                                <label>运费险</label>
                                <input type="number" id="shippingInsurance" placeholder="请输入运费险费用" step="0.01" value="1.5">
                            </div>
                            <div class="input-group">
                                <label>其它成本</label>
                                <input type="number" id="otherCost" placeholder="请输入其他费用" step="0.01" value="2.5">
                            </div>
                        </div>
                    </div>



                    <!-- 价格指标一览 -->
                    <div class="results" id="results" style="display: none;">
                        <h2 style="margin-bottom: 20px;">价格指标一览</h2>
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-value" id="markupRatio">0倍</div>
                                <div class="metric-label">加价倍率</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value" id="grossMargin">0%</div>
                                <div class="metric-label">毛利润</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧面板：利润推演模块 -->
            <div class="right-panel">
                <div class="content">
                    <div class="section">
                        <h2>利润推演分析</h2>
                        <p style="color: #6c757d; margin-bottom: 20px; line-height: 1.6;">
                            分析不同退货率和付费占比组合下的利润率情况，帮助您找到最优的运营策略组合。
                        </p>
                        
                        <div class="profit-simulation-controls">
                            <div class="control-groups-container">
                                <div class="control-group">
                                    <label>退货率范围（%）</label>
                                    <div class="range-inputs">
                                        <input type="number" id="minReturnRate" placeholder="最小值" step="1" value="5" min="0" max="50">
                                        <span>至</span>
                                        <input type="number" id="maxReturnRate" placeholder="最大值" step="1" value="35" min="0" max="50">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label>付费占比范围（%）</label>
                                    <div class="range-inputs">
                                        <input type="number" id="minMarketingCost" placeholder="最小值" step="1" value="10" min="0" max="100">
                                        <span>至</span>
                                        <input type="number" id="maxMarketingCost" placeholder="最大值" step="1" value="40" min="0" max="100">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="profit-simulation-results" id="profitSimulationResults">
                            <h3 style="margin-bottom: 20px; color: #495057;">利润推演结果</h3>
                            <div class="simulation-table-container">
                                <table class="simulation-table" id="simulationTable">
                                    <tbody>
                                        <!-- 动态生成内容 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 手机端保持原有布局 -->
        <div class="mobile-layout">
            <div class="content">
                <!-- 核心财务指标 -->
                <div class="section">
                    <h2>核心财务指标</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label>进货价</label>
                            <input type="number" id="costPriceMobile" placeholder="请输入商品进价" step="0.01" value="58">
                        </div>

    <script>
        function serviceVATFromTaxInclusive(amount, rate = 0.06) {
            return amount * rate / (1 + rate);
        }

        function calculateProfit() {
            try {
                const costPrice = parseFloat(document.getElementById('costPrice').value) || 0;
                const invoiceCost = parseFloat(document.getElementById('invoiceCost').value) || 0;
                const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
                const marketingCost = parseFloat(document.getElementById('marketingCost').value) || 0;
                const riskRate = parseFloat(document.getElementById('riskRate').value) || 0;
                const inputTaxRate = parseFloat(document.getElementById('inputTaxRate').value) || 0;
                const outputTaxRate = parseFloat(document.getElementById('outputTaxRate').value) || 0;
                const platformFee = parseFloat(document.getElementById('platformFee').value) || 0;
                const logisticsCost = parseFloat(document.getElementById('logisticsCost').value) || 0;
                const shippingInsurance = parseFloat(document.getElementById('shippingInsurance').value) || 0;
                const otherCost = parseFloat(document.getElementById('otherCost').value) || 0;

                if (costPrice <= 0 || sellingPrice <= 0) {
                    alert('Please enter valid cost price and selling price!');
                    return;
                }

                const actualInvoiceCost = costPrice * (invoiceCost / 100);
                const totalPurchaseCost = costPrice + actualInvoiceCost;
                
                const purchaseVAT = costPrice * (inputTaxRate / 100);

                const baseCost = costPrice + actualInvoiceCost;
                
                const markupRatio = (sellingPrice / baseCost).toFixed(2);
                
                const grossMargin = (((sellingPrice - baseCost) / sellingPrice) * 100).toFixed(2);

                const effectiveSalesRate = 1 - (riskRate / 100);

                const platformFeeAmount = sellingPrice * (platformFee / 100);
                const v = 0.06;
                const adCost = sellingPrice * (marketingCost / 100);
                const adCostEffective = adCost / effectiveSalesRate;
                
                const adVAT = serviceVATFromTaxInclusive(adCostEffective, v);

                const logisticsCostEffective = logisticsCost / effectiveSalesRate;
                const shippingInsuranceEffective = shippingInsurance / effectiveSalesRate;
                const otherCostEffective = otherCost / effectiveSalesRate;

                const netPrice = sellingPrice / (1 + outputTaxRate / 100);
                const outputVAT = netPrice * (outputTaxRate / 100);

                const totalVATDeduction = purchaseVAT + adVAT + serviceVATFromTaxInclusive(platformFeeAmount, v);
                const actualVAT = outputVAT - totalVATDeduction;

                const totalCost = totalPurchaseCost + platformFeeAmount + adCostEffective + 
                                logisticsCostEffective + shippingInsuranceEffective + otherCostEffective + actualVAT;

                const profit = sellingPrice - totalCost;
                const profitRate = (profit / sellingPrice * 100).toFixed(2);

                const effectiveCost = costPrice + actualInvoiceCost;
                const fixedCosts = (logisticsCost + shippingInsurance + otherCost) / effectiveSalesRate;
                const t = outputTaxRate / 100;
                const taxFactorOnFinal = t / (1 + t);

                const B = effectiveCost - purchaseVAT + fixedCosts;
                
                const platformRateDecimal = platformFee / 100;
                const D = 1 - platformRateDecimal - taxFactorOnFinal + (v / (1 + v)) * platformRateDecimal;

                const term = D - (B / sellingPrice);
                const breakevenAdRate = (effectiveSalesRate / (1 - v)) * term;

                let breakevenROI;
                if (breakevenAdRate <= 0) {
                    breakevenROI = '∞';
                } else if (!isFinite(breakevenAdRate) || breakevenAdRate >= 1) {
                    breakevenROI = '-';
                } else {
                    breakevenROI = (effectiveSalesRate / breakevenAdRate).toFixed(2);
                }

                document.getElementById('profit').value = `¥${profit.toFixed(2)}`;
                
                const profitInput = document.getElementById('profit');
                profitInput.classList.remove('profit-positive', 'profit-negative', 'profit-zero');
                if (profit > 0) {
                    profitInput.classList.add('profit-positive');
                } else if (profit < 0) {
                    profitInput.classList.add('profit-negative');
                } else {
                    profitInput.classList.add('profit-zero');
                }


                document.getElementById('markupRatio').textContent = `${markupRatio}倍`;
                document.getElementById('grossMargin').textContent = `${grossMargin}%`;
                document.getElementById('breakevenROI').value = breakevenROI;
                
                let breakevenAdRateDisplay;
                if (breakevenAdRate <= 0) {
                    breakevenAdRateDisplay = '0%';
                } else if (!isFinite(breakevenAdRate) || breakevenAdRate >= 1) {
                    breakevenAdRateDisplay = '-';
                } else {
                    breakevenAdRateDisplay = (breakevenAdRate * 100).toFixed(2) + '%';
                }
                document.getElementById('breakevenAdRate').value = breakevenAdRateDisplay;

                document.getElementById('results').style.display = 'block';

            } catch (error) {
                console.error('Calculation error:', error);
                alert('An error occurred during calculation. Please check your input data!');
            }
        }

                input.addEventListener('input', function() {
                    saveToLocalStorage();
                    syncDataBetweenLayouts(); // 同步到手机端
                    
                    clearTimeout(this.timeout);
                    this.timeout = setTimeout(function() {
                        calculateProfit();
                        // 同时触发利润推演表格重算
                        generateProfitSimulation();
                    }, 500);
                });
            });
            
            // 手机端输入框事件监听
            const mobileInputs = document.querySelectorAll('.mobile-layout input[type="number"]');
            mobileInputs.forEach(input => {
                input.addEventListener('input', function() {
                    saveToLocalStorage();
                    syncFromMobileToDesktop(); // 同步到桌面端
                    
                    clearTimeout(this.timeout);
                    this.timeout = setTimeout(function() {
                        calculateProfitMobile();
                        // 同时触发手机端利润推演表格重算
                        generateProfitSimulationMobile();
                    }, 500);
                });
            });
            
            // 桌面端利润推演输入框事件监听
            const simulationInputs = [
                'minReturnRate', 'maxReturnRate', 'minMarketingCost', 
                'maxMarketingCost'
            ];
            
            simulationInputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', function() {
                        saveSimulationSettings();
                        syncDataBetweenLayouts(); // 同步到手机端
                        
                        clearTimeout(this.simulationTimeout);
                        this.simulationTimeout = setTimeout(generateProfitSimulation, 500);
                    });
                }
            });
            
            // 手机端利润推演输入框事件监听
            const mobileSimulationInputs = [
                'minReturnRateMobile', 'maxReturnRateMobile', 'minMarketingCostMobile', 
                'maxMarketingCostMobile'
            ];
            
            mobileSimulationInputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', function() {
                        saveSimulationSettings();
                        syncFromMobileToDesktop(); // 同步到桌面端
                        
                        clearTimeout(this.simulationTimeout);
                        this.simulationTimeout = setTimeout(function() {
                            generateProfitSimulationMobile();
                        }, 500);
                    });
                }
            });
            
            // 初始化时同步数据
            checkLayoutAndSync();
            
            // 延迟执行计算，确保DOM完全加载
            setTimeout(function() {
                if (window.innerWidth >= 1024) {
                    calculateProfit();
                    generateProfitSimulation();
                } else {
                    calculateProfitMobile();
                    generateProfitSimulationMobile();
                }
            }, 200);
            

            loadSimulationSettings();
        });

        // 手机端利润推演生成函数
        function generateProfitSimulationMobile() {
            try {
                const minReturnRate = parseFloat(document.getElementById('minReturnRateMobile').value) || 5;
                const maxReturnRate = parseFloat(document.getElementById('maxReturnRateMobile').value) || 30;
                const minMarketingCost = parseFloat(document.getElementById('minMarketingCostMobile').value) || 10;
                const maxMarketingCost = parseFloat(document.getElementById('maxMarketingCostMobile').value) || 40;
                const returnRateStep = 3;
                const marketingStep = 5;

                if (minReturnRate >= maxReturnRate || minMarketingCost >= maxMarketingCost) {
                    return;
                }

                const baseParams = getBaseParametersMobile();
                if (!baseParams) return;

                const returnRates = [];
                const marketingCosts = [];
                
                for (let rate = minReturnRate; rate <= maxReturnRate; rate += returnRateStep) {
                    returnRates.push(rate);
                }
                
                for (let cost = minMarketingCost; cost <= maxMarketingCost; cost += marketingStep) {
                    marketingCosts.push(cost);
                }

                generateSimulationTableMobile(returnRates, marketingCosts, baseParams);

            } catch (error) {
                console.error('手机端利润推演生成错误:', error);
            }
        }

        // 手机端获取基础参数
        function getBaseParametersMobile() {
            const costPrice = parseFloat(document.getElementById('costPriceMobile').value) || 0;
            const invoiceCost = parseFloat(document.getElementById('invoiceCostMobile').value) || 0;
            const sellingPrice = parseFloat(document.getElementById('sellingPriceMobile').value) || 0;
            const inputTaxRate = parseFloat(document.getElementById('inputTaxRateMobile').value) || 0;
            const outputTaxRate = parseFloat(document.getElementById('outputTaxRateMobile').value) || 0;
            const platformFee = parseFloat(document.getElementById('platformFeeMobile').value) || 0;
            const logisticsCost = parseFloat(document.getElementById('logisticsCostMobile').value) || 0;
            const shippingInsurance = parseFloat(document.getElementById('shippingInsuranceMobile').value) || 0;
            const otherCost = parseFloat(document.getElementById('otherCostMobile').value) || 0;

            if (costPrice <= 0 || sellingPrice <= 0) {
                return null;
            }

            return {
                costPrice,
                invoiceCost,
                sellingPrice,
                inputTaxRate,
                outputTaxRate,
                platformFee,
                logisticsCost,
                shippingInsurance,
                otherCost
            };
        }

        // 手机端生成推演表格
        function generateSimulationTableMobile(returnRates, marketingCosts, baseParams) {
            const table = document.getElementById('simulationTableMobile');
            const tbody = table.querySelector('tbody');
            
            tbody.innerHTML = '';
            
            const headerRow = document.createElement('tr');
            
            const headerCell = document.createElement('td');
            headerCell.textContent = '退货率\\付费占比';
            headerCell.className = 'header-cell';
            headerRow.appendChild(headerCell);
            
            marketingCosts.forEach(cost => {
                const th = document.createElement('td');
                th.textContent = `${cost}%`;
                th.className = 'header-cell';
                headerRow.appendChild(th);
            });
            tbody.appendChild(headerRow);
            
            returnRates.forEach(returnRate => {
                const row = document.createElement('tr');
                
                const rateCell = document.createElement('td');
                rateCell.textContent = `${returnRate}%`;
                row.appendChild(rateCell);
                
                marketingCosts.forEach(marketingCost => {
                    const profitRate = calculateProfitRateForSimulation(
                        returnRate, marketingCost, baseParams
                    );
                    
                    const cell = document.createElement('td');
                    cell.textContent = `${profitRate.toFixed(2)}%`;
                    cell.className = 'profit-cell';
                    
                    if (profitRate > 0) {
                        cell.classList.add('positive');
                    } else if (profitRate < 0) {
                        cell.classList.add('negative');
                    } else {
                        cell.classList.add('zero');
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }
    </script>
